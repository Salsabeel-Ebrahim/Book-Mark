<body>
    <section class="py-3">
        <div class="container  position-relative">
         <div class="d-flex justify-content-center">
            <h1 class="text-center py-2 position-relative">Bookmarker</h1>
         </div>

            <div class="content py-4 mt-5 d-flex justify-content-center align-items-center text-center flex-column gap-4">
                <h2 class="text-center">
                    <i class=" fa-solid fa-bookmark "></i>
                     Bookmark your favorite sites
                     <i class=" fa-solid fa-bookmark "></i>
                    </h2>

                <div class="site-name mb-3 w-100">
                    <label for="#siteName" class="d-flex justify-center align-items-start">
                <i class=" fa-solid fa-book-bookmark pe-2 icon"></i>
                <h3>Site Name</h3>
                    </label>
                    <input type="text" class="form-control py-2" id="siteName" placeholder="Bookmark Name">
                    <p class="fs-6 mt-2 text-start text-danger d-none">please enter valid Site name</p>
                  </div> 
    
                <div class="site-url mb-3 w-100">
                    <label for="#siteurl" class="d-flex justify-center align-items-start">
                 <i class="fa-solid fa-link pe-2 icon"></i>
                <h3>Site URL</h3>
                    </label>
                    <input type="text" class="form-control py-2" id="siteurl" placeholder="Website URL">
                 <p class="fs-6 mt-2 text-start text-danger d-none">please enter valid Site URL</p>
                  </div> 
    
                <div class="button d-flex  align-items-center flex-column">
                    <button type="button " onclick="addBook()" class="btn px-5 submit text-white" >Submit</button>
    
                
                </div>

            </div>

          
            
       
            <table class="bg-white w-100 mt-4" id="Table">
<thead>
    <tr class="text-center">
        <th class=" py-2 ">index</th>
        <th class=" py-2 ">Website Name</th>
        <th class=" py-2 ">Visit</th>
        <th class=" py-2 ">Delete</th>
    </tr>
</thead>
<tbody id="tableBody"></tbody>



            </table>

        </div>
    </section>





 

    <script src="./js/bootstrap.bundle.min.js"></script>
